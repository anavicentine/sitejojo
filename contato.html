<div class="container_contato">
    <h2>Contato</h2>
    <section>
        <div class="borda_form"> 
            <h2>Entre em contato</h2>
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="#">Nome: </label>
                </div>
                <div class="col-75">
                    <input type="text" name="#" id="#">
                </div>
          </div>
          <div class="row">
                <div class="col-25">
                    <label for="#">Telefone: </label>
                </div>
                <div class="col-75">
                    <input type="tel" name="#" id="#">
                </div>
          </div>
          <div class="row">
                <div class="col-25">
                    <label for="#">E-mail: </label>
                </div>
                <div class="col-75">
                    <input type="email" name="#" id="#">
                </div>
          </div>
          <div class="row">
                    <div class="col-25">
                        <label for="#">Assunto: </label>
                    </div>
                    <div class="col-75">
                        <select name="" id="">
                            <option value="favs">Favoritos</option>
                            <option value="rec">Reclamações</option>
                            <option value="sug">Sugestões</option>
                        </select>
                    </div>
            </div>
            <div class="row">
                    <div class="col-25">
                        <label for="#">Escreva sua Reclamação</label>
                    </div>
                    <div class="col-75">
                        <textarea name="#" id="#" cols="50" rows="10"></textarea>
                    </div>
            </div>
                    <div class="row">
                        <input type="submit" value="Enviar">
                    </div>
                
    
        </form>

        </div>

    </section>
</div>
